MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
#  WEIGHT: "catalog://ImageNetPretrained/MSRA/R-50"
  WEIGHT: "/home/guli/Desktop/VOS_ICCV2019/maskrcnn-benchmark/pretrained_weight/model_0359999.pth"
  BACKBONE:
    CONV_BODY: "R-50-FPN"
    OUT_CHANNELS: 256
  RPN:
    USE_FPN: True
    ANCHOR_STRIDE: (4, 8, 16, 32, 64)
    PRE_NMS_TOP_N_TRAIN: 2000
    PRE_NMS_TOP_N_TEST: 1000
    POST_NMS_TOP_N_TEST: 1000
    FPN_POST_NMS_TOP_N_TEST: 1000
  ROI_HEADS:
    USE_FPN: True
  ROI_BOX_HEAD:
    POOLER_RESOLUTION: 7
    POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
    POOLER_SAMPLING_RATIO: 2
    FEATURE_EXTRACTOR: "FPN2MLPFeatureExtractor"
    PREDICTOR: "FPNPredictor"
    NUM_CLASSES: 2
  ROI_MASK_HEAD:
    POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
    PREDICTOR: "MaskRCNNC4Predictor"
    POOLER_RESOLUTION: 14
    POOLER_SAMPLING_RATIO: 2
    RESOLUTION: 28
    SHARE_BOX_FEATURE_EXTRACTOR: False
    POOLER: "FPN_individual_level_pooler"
    NAME: "PANetMaskHead"
  MASK_ON: True
DATASETS:
   TRAIN: ("coco_2017_train_binary", )
   TEST: ("coco_2017_val_binary",)
DATALOADER:
  SIZE_DIVISIBILITY: 32
CHECKPOINTER:
  TYPE: "ExceptMaskBranch"
#  TYPE: "Default"
SOLVER:
  BASE_LR: 0.0005
#  BASE_LR: 0.000025
  WEIGHT_DECAY: 0.0001
  STEPS:  [360000, 400000]

#  STEPS:  [0, 240000, 320000]
#  STEPS:  [80000, 100000, 120000]
  MAX_ITER: 440000
#  MAX_ITER: 150000
  CHECKPOINT_PERIOD: 10000
  VALIDATION_PERIOD: 10000
  IMS_PER_BATCH: 4
TEST:
  IMS_PER_BATCH: 2
  SKIP_TRAIN: False
EXP:
  NAME: "COCO_2017_binary_360k_PANetMaskBranch"
